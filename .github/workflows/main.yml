name: CI

on:
  push:
    branches:
      - master
      - deploy
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build containers and run tests
        run: |
          cp .env.example .env
          docker-compose -f docker-compose.yml -f camp_fin/tests/docker-compose.yml run --rm app
