{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Money Trail NM</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.yeti.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

    {% block extra_css %}{% endblock %}

  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">
            <a href="/" target='_blank'>
              Money Trail NM
            </a>
          </span>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block full_content %}
      {% endblock %}
    </div>

    <div class="container-fluid footer">
      <div class='col-sm-12 text-center'>
        <p>
          <a href='https://moneytrailnm.com/' target='_blank'>MoneyTrailNM.com</a><br />
          Brought to you by<br />
          <a href='http://nmindepth.com/' target='_blank'><img src="{% static 'images/nmid-logo.png' %}" alt='New Mexico In Depth' style='height: 26px;' title='New Mexico In Depth' class='img-responsive center-block'/></a>
        </p>
      </div>
    </div>

    <script src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js_templates %}{% endblock %}
    {% block extra_js %}{% endblock %}

    <script>
      var analyticsTrackingCode = 'UA-85036377-1';
    </script>
    <script src="{% static 'js/analytics_lib.js' %}"></script>

  </body>
</html>
